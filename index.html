<!DOCTYPE html>
<html>
<head>
    <title>Personagens</title>
</head>
<body>
    <h1>Lista de Personagens</h1>

    <form action="/create" method="post">
        <label for="name">Nome:</label>
        <input type="text" name="name" required><br>

        <label for="description">Descrição:</label>
        <input type="text" name="description" required><br>

        <label for="image">Imagem:</label>
        <input type="text" name="image" required><br>

        <label for="program">Programa:</label>
        <input type="text" name="program" required><br>

        <label for="animator">Animador:</label>
        <input type="text" name="animator" required><br>

        <input type="submit" value="Adicionar Personagem">
    </form>

    <ul>
        {% for character in characters %}
            <li>
                <h2>{{ character.name }}</h2>
                <p>{{ character.description }}</p>
                <img src="{{ character.image }}" alt="{{ character.name }}" width="100">
                <p>Programa: {{ character.program }}</p>
                <p>Animador: {{ character.animator }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
