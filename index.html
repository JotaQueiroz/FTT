<!DOCTYPE html>
<html>
<head>
    <title>Personagens</title>
</head>
<body>
    <h1>Lista de Personagens</h1>

    <form action="/criar" method='post'>
        <label for="nome">Nome:</Label>
        <input type="text" name="nome" required><br>

        <label for="descricao">Descrição:</Label>
        <input type="text" name="descricao" required><br>

        <label for="imagem">Nome:</Label>
        <input type="text" name="imagem" required><br>

        <label for="programa">Nome:</Label>
        <input type="text" name="programa" required><br>

        <label for="animador">Nome:</Label>
        <input type="text" name="animador" required><br>

        <input type="submit" value="Adicionar Personagem">
    </form>

    <ul>
        {% for personagem in personagens %}
            <li>
                <h2>{{ personagem.nome }}</h2>
                <p>{{ personagem.descricao }}</p>
                <img src="{{ personagem.imagem }}" alt="{{ personagem.nome }}">
                <p>Programa: {{ personagem.programa }}</p>
                <p>Animador: {{ personagem.animador }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
